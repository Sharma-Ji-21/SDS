<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login & Signup</h2>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="button" onclick="login()">Login</button>
      <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleForm('signup')">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form hidden">
      <div class="input-group">
        <label for="signupName">Name</label>
        <input type="text" id="signupName" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <div class="input-group">
        <label for="uploadImage">Profile Picture</label>
        <input type="file" id="uploadImage" accept="image/*" required>
      </div>
      <button type="button" onclick="register()">Sign Up</button>
      <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForm('login')">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
